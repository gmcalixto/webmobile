<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Portfólio</title>
  <style>
    /* ===== Reset mínimo e variáveis ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0f172a;          /* fundo geral (slate-900) */
      --card: #111827;        /* blocos (gray-900) */
      --muted: #e5e7eb;       /* textos claros (gray-200) */
      --accent: #38bdf8;      /* ciano para links/detalhes */
      --maxw: 1100px;
      --gap: 24px;
      --radius: 16px;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
      background: linear-gradient(180deg, #0b1024 0%, #0f172a 100%);
      color: var(--muted);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: var(--maxw);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    /* ===== Cabeçalho ===== */
    header {
      background: rgba(255,255,255,0.04);
      padding: 16px 20px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .brand {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    nav a {
      color: var(--muted);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: 200ms ease;
    }
    nav a:hover {
      color: white;
      border-color: rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
    }

    /* ===== Seção de apresentação ===== */
    .intro {
      display: flex;
      gap: var(--gap);
      align-items: center;
      background: rgba(255,255,255,0.04);
      padding: 20px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.06);
    }
    .intro .foto {
      width: 200px;
      height: 200px;               /* retângulo 200x200px */
      flex: 0 0 auto;
      border-radius: 12px;
      background:
        radial-gradient(120px 120px at 70% 30%, rgba(56,189,248,0.28), transparent 60%),
        linear-gradient(135deg, #1f2937, #0b1222);
      border: 1px solid rgba(56,189,248,0.25);
    }
    .intro .texto {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .intro h1 {
      font-size: 1.75rem;
      line-height: 1.25;
    }
    .intro p strong { color: var(--accent); }

    /* ===== Seção de projetos ===== */
    .projects {
      display: flex;               /* três caixas lado a lado no desktop */
      gap: var(--gap);
      background: rgba(255,255,255,0.04);
      padding: 20px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.06);
      flex-wrap: nowrap;
    }
    .project-card {
      width: 200px;               /* 200x150px conforme enunciado */
      height: 150px;
      flex: 0 0 auto;
      border-radius: 12px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 12px;
    }

    /* ===== Rodapé ===== */
    footer {
      text-align: center;         /* texto centralizado */
      padding: 16px;
      color: #cbd5e1;
      opacity: 0.9;
    }

    /* ===== Media Query: telas até 600px ===== */
    @media (max-width: 600px) {
      /* Cabeçalho em coluna (links abaixo do nome) */
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul { flex-wrap: wrap; }

      /* Foto e texto empilhados */
      .intro {
        flex-direction: column;
        align-items: stretch;
      }
      .intro .foto {
        width: 200px;
        height: 200px;
        margin: 0 auto;
      }

      /* Projetos em coluna */
      .projects {
        flex-direction: column;
      }
      .project-card {
        width: 100%;              /* ocupa a largura no mobile */
        height: 150px;            /* mantém a altura mínima pedida */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ===== Cabeçalho ===== -->
    <header>
      <div class="header-inner" role="banner">
        <div class="brand">Meu Portfólio</div>
        <nav aria-label="Navegação principal">
          <ul>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#projetos">Projetos</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ===== Seção de apresentação ===== -->
    <main>
      <section class="intro" id="sobre" aria-labelledby="intro-title">
        <div class="foto" role="img" aria-label="Espaço reservado para minha foto, tamanho 200 por 200 pixels."></div>
        <div class="texto">
          <h1 id="intro-title">Bem-vindo(a) ao meu portfólio</h1>
          <p>
            Aqui você encontra uma seleção de <strong>projetos</strong>, experiências e estudos em
            desenvolvimento <strong>Web &amp; Mobile</strong>. Sinta-se à vontade para explorar!
          </p>
        </div>
      </section>

      <!-- ===== Seção de projetos ===== -->
      <section class="projects" id="projetos" aria-label="Lista de projetos">
        <article class="project-card" aria-label="Projeto 1">Projeto 1</article>
        <article class="project-card" aria-label="Projeto 2">Projeto 2</article>
        <article class="project-card" aria-label="Projeto 3">Projeto 3</article>
      </section>
    </main>

    <!-- ===== Rodapé ===== -->
    <footer id="contato">
      © 2025 • Seu Nome • Todos os direitos reservados
    </footer>
  </div>
</body>
</html>
