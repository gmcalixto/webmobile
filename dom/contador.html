<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo - Contador</title>
</head>
<body>
  <h1>Contador</h1>

  <p id="contador">0</p>
  <button onclick="aumentar()"> + </button>
  <button onclick="diminuir()"> âˆ’ </button>

  <script>
    let valor = 0;

    function aumentar() {
      valor++;
      document.getElementById("contador").innerText = valor;
    }

    function diminuir() {
      valor--;
      document.getElementById("contador").innerText = valor;
    }
  </script>
</body>
</html>
