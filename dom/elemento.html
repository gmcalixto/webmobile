<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo - getElementById</title>
</head>
<body>
  <h1>Exemplo com getElementById</h1>
  
  <p id="mensagem">Olá!</p>

  <script>
    // Seleciona o parágrafo pelo ID e altera o texto
    const msg = document.getElementById("mensagem");
    msg.innerText = "Texto alterado!";
  </script>
</body>
</html>
