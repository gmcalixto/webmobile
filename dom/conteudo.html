<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo - querySelector</title>
</head>
<body>
  <h1>Título original</h1>

  <script>
    // Seleciona o elemento <h1>
    const titulo = document.querySelector("h1");

    // Altera o texto e o estilo
    titulo.innerText = "Novo título";
    titulo.style.color = "blue";
  </script>
</body>
</html>
