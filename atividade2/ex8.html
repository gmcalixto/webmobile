<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Exercício 8 – Tabuada</title>
</head>
<body>
  <input id="num" type="number" placeholder="Digite um número">

  <p id="tabuada">—</p>

  <button onclick="gerar()">Gerar tabuada</button>

  <script>
    function gerar() {
      var n = parseInt(document.getElementById('num').value, 10);
      var out = document.getElementById('tabuada');

      if (isNaN(n)) {
        out.textContent = 'Digite um número válido.';
        return;
      }

      var linhas = [];
      for (var i = 1; i <= 10; i++) {
        linhas.push(n + ' x ' + i + ' = ' + (n * i));
      }

      out.textContent = linhas.join(' | ');
    }
  </script>
</body>
</html>
